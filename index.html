<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR: Куб на Hiro маркере</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js для A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    .notice {
      position: fixed; z-index: 10; left: 50%; transform: translateX(-50%);
      top: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 8px;
      font-size: 13px; text-align: center;
    }
  </style>
</head>
<body>

  <div class="notice">Разрешите доступ к камере и наведите её на маркер Hiro.</div>

  <!-- Сцена AR -->
  <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Маркер Hiro -->
    <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/examples/marker-training/examples/patterns/hiro.patt">
      
      <!-- Куб -->
      <a-box position="0 0.5 0" material="color: red;" depth="0.5" height="0.5" width="0.5">
        <a-animation attribute="rotation" dur="4000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-box>

    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
