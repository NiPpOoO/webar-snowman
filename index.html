<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Fox</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/examples/marker-training/examples/patterns/hiro.patt">
        <a-entity
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF-Binary/Fox.glb"
          scale="0.02 0.02 0.02"
          animation-mixer="clip: Walk; loop: repeat"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
