<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR Minimal Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: nft; sourceType: webcam;"
  >
    <!-- NFT‑маркер снеговика -->
    <a-nft type="nft" url="assets/markers/snowman/snowman">
      <!-- Примитивы для теста -->
      <a-box position="-0.5 0 0" scale="0.3 0.3 0.3" color="#ff6600"></a-box>
      <a-sphere position="0.5 0 0" scale="0.25 0.25 0.25" color="#ffffff"></a-sphere>
    </a-nft>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
