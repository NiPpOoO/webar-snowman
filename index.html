<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR: –ñ–∏–≤–æ—Ç–Ω—ã–µ –≤–æ–∑–ª–µ —Å–Ω–µ–≥–æ–≤–∏–∫–∞ (NFT-–º–∞—Ä–∫–µ—Ä)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <!-- UI -->
  <div id="ui" class="ui" aria-live="polite" role="status">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —Å–Ω–µ–≥–æ–≤–∏–∫–∞ ‚Äî –ø–æ—è–≤—è—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ —Ñ–∏–≥—É—Ä—ã ü¶äüêá</div>
  <div id="bar" class="bar" role="toolbar" aria-label="–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è">
    <button id="flip" class="btn" aria-label="–°–º–µ–Ω–∏—Ç—å –∫–∞–º–µ—Ä—É">–°–º–µ–Ω–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <button id="shot" class="btn" aria-label="–°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫">–°–Ω–∏–º–æ–∫</button>
  </div>

  <!-- AR-—Å—Ü–µ–Ω–∞ -->
  <a-scene
    embedded
    renderer="colorManagement:true"
    vr-mode-ui="enabled:false"
    arjs="trackingMethod:nft; sourceType:webcam; facingMode:environment; debugUIEnabled:false;"
  >
    <a-assets>
      <a-asset-item id="model-fox" src="assets/models/snowman.glb"></a-asset-item>
      <a-asset-item id="model-hare" src="assets/models/light.glb"></a-asset-item>
    </a-assets>

    <!-- NFT-–º–∞—Ä–∫–µ—Ä —Å–Ω–µ–≥–æ–≤–∏–∫–∞ -->
    <a-nft
      type="nft"
      url="assets/markers/snowman/snowman"
      emitevents="true"
      id="marker"
    >
      <!-- –õ–∏—Å–∞ (gltf model) -->
      <a-entity id="fox-model" position="-0.6 0 0" scale="0.3 0.3 0.3" visible="true"
        gltf-model="#model-fox" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>

      <!-- –ó–∞—è—Ü (gltf model, rotated) -->
      <a-entity id="hare-model" position="0.6 0 0" scale="0.25 0.25 0.25" visible="true"
        gltf-model="#model-hare" animation="property: position; to: 0.6 0.2 0; dir: alternate; loop: true; dur: 2000">
      </a-entity>

      <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
      <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
      <a-entity light="type: directional; intensity: 1.0" position="1 2 1"></a-entity>
    </a-nft>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="src/script.js"></script>

</html>
