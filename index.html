<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR: Fox на Hiro маркере</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js для A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    .notice {
      position: fixed; z-index: 10; left: 50%; transform: translateX(-50%);
      top: 10px; color: #fff; background: rgba(0,0,0,0.3);
      padding: 8px 12px; border-radius: 8px;
      font-size: 13px; text-align: center;
    }
    .ui-bar {
      position: fixed; z-index: 10; left: 0; right: 0; bottom: 0;
      display: flex; gap: 12px; justify-content: center; padding: 12px;
      background: rgba(0,0,0,0.35); backdrop-filter: blur(6px);
    }
    .ui-btn {
      border: 1px solid #fff; color: #fff; background: #111;
      padding: 10px 14px; border-radius: 8px; font-size: 14px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="notice" id="notice">Разрешите доступ к камере и наведите её на маркер Hiro.</div>

  <div class="ui-bar">
    <button class="ui-btn" id="btnScreenshot">Сделать скриншот</button>
    <button class="ui-btn" id="btnSwitchCamera">Переключить камеру</button>
  </div>

  <!-- Сцена AR -->
  <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >
    <!-- Маркер Hiro -->
    <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/examples/marker-training/examples/patterns/hiro.patt">
      
      <!-- Fox.glb из папки models -->
      <a-entity
        gltf-model="models/Fox.glb"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.02 0.02 0.02"
        animation-mixer="clip: Walk; loop: repeat"
      ></a-entity>

    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Скрыть уведомление через 5 секунд
    setTimeout(() => {
      const notice = document.getElementById('notice');
      if (notice) notice.style.display = 'none';
    }, 5000);

    // Скриншот
    const btnScreenshot = document.getElementById('btnScreenshot');
    btnScreenshot.addEventListener('click', () => {
      const sceneEl = document.querySelector('a-scene');
      const canvas = sceneEl && sceneEl.canvas;
      if (!canvas) { alert('Сцена ещё загружается. Попробуйте через пару секунд.'); return; }
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'webar_screenshot.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Переключение камеры
    const btnSwitchCamera = document.getElementById('btnSwitchCamera');
    btnSwitchCamera.addEventListener('click', async () => {
      const sceneEl = document.querySelector('a-scene');
      const arSystem = sceneEl.systems['arjs'];
      const currentFacing = arSystem.parameters.facingMode || 'environment';
      const nextFacing = currentFacing === 'environment' ? 'user' : 'environment';
      try {
        await arSystem._reinitVideo({ facingMode: nextFacing });
        arSystem.parameters.facingMode = nextFacing;
      } catch (e) {
        alert('Не удалось переключить камеру. На некоторых моделях iPhone/Android это ограничено браузером.');
        console.log(e);
      }
    });

    // Патч для AR.js (если нет метода _reinitVideo)
    (function patchARjsReinit() {
      const sceneEl = document.querySelector('a-scene');
      const arSystem = sceneEl.systems['arjs'];
      if (arSystem && typeof arSystem._reinitVideo !== 'function') {
        arSystem._reinitVideo = async function({ facingMode = 'environment' } = {}) {
          const source = this._arSessionSource || this.source || this.arSource || this._source;
          const video = source?.video || source?.domElement || document.querySelector('video');
          const stream = video?.srcObject;
          if (stream) stream.getTracks().forEach(t => t.stop());
          const constraints = { audio: false, video: { facingMode } };
          const newStream = await navigator.mediaDevices.getUserMedia(constraints);
          if (video) {
            video.srcObject = newStream;
            await video.play();
          }
        };
      }
    })();
  </script>
</body>
</html>
