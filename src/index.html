<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Snowman</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker type="nft" url="assets/markers/snowman">
        <a-entity gltf-model="assets/models/snowman.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
